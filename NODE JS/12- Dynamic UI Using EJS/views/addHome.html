<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Airbnb - Add Home</title>
    <link rel="stylesheet" href="/output.css">
  </head>
  <body class="bg-gray-100 text-gray-800 font-sans">
    <!-- Navbar -->
    <header class="bg-red-500 text-white py-4 shadow-md">
      <nav class="container mx-auto flex justify-center space-x-6">
        <a href="/"
          class="px-4 py-2 border border-white rounded hover:bg-white hover:text-red-500 transition">Home</a>
        <a href="/host/add-home"
          class="px-4 py-2 border border-white rounded hover:bg-white hover:text-red-500 transition">Add
          Home</a>
      </nav>
    </header>

    <!-- Main Content -->
    <main class="mt-10 flex flex-col items-center">
      <h1 class="text-3xl font-semibold mb-8">Add Your Home</h1>

      <form action="/host/add-home" method="POST"
        class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
        <div class="mb-4">
          <label for="title" class="block text-gray-700 font-medium mb-2">Enter
            name of your house</label>
          <input
            type="text"
            id="title"
            name="houseName"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-red-400" />
        </div>

        <button
          type="submit"
          class="w-full bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded transition duration-200">
          Add Home
        </button>
      </form>
    </main>
  </body>
</html>
