<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>404 Error Page</title>
    <link rel="stylesheet" href="/output.css" />
  </head>
  <body class="bg-gray-100 text-gray-800 font-sans min-h-screen flex flex-col">

    <!-- Navbar -->
    <header class="bg-red-500 text-white py-4 shadow-md">
      <nav class="container mx-auto flex justify-center space-x-6">
        <a href="/"
          class="px-4 py-2 border border-white rounded hover:bg-white hover:text-red-500 transition">
          Home
        </a>
        <a href="/host/add-home"
          class="px-4 py-2 border border-white rounded hover:bg-white hover:text-red-500 transition">
          Add Home
        </a>
      </nav>
    </header>

    <!-- Main Content -->
    <main class="flex-grow flex flex-col items-center justify-center px-4">
      <div
        class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full text-center">
        <h1 class="text-4xl font-extrabold mb-4 text-red-500">!! 404 !!</h1>
        <h2 class="text-2xl font-semibold mb-6">Page Not Found</h2>
        <p class="mb-6 text-gray-700">Sorry, the page you are looking for does
          not exist.</p>
        <a href="/"
          class="inline-block bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-6 rounded transition duration-200">
          Go to Home
        </a>
      </div>
    </main>

  </body>
</html>
